
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="style_formulario.css">
</head>
<body>
  <div id="formulario">
  <form action="" method="get" autocomplete="off">
    <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name = "nome" placeholder="Informe seu nome">
    </p>
    <p>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" placeholder="Informe o seu telefone">
    </p>
    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Informe seu email">
    </p>
    <p>
      <p>Gênero:</p>
      <input type="radio"name = "gênero" id="rMasculino" value="M">
      <label for="rMasculino">Masculino</label>
  
      <input type="radio"name = "gênero" id="rFeminino" value="F">
      <label for="rFeminino">Feminino</label>
  
      <input type="radio"name = "gênero" id="rOutro" value="O">
      <label for="rOutro">Outro</label>
  </p>
</div>
  
  </form>
  <a href="index.html"><button id="btnVoltar">Voltar</button></a>
  <button id="btnEnviar">Enviar</button>

  
</body>
</html>
